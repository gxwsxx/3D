<body>
	<div id="header" class="header">

	<script src="../public/js/jj.js"></script>
	<script src="../public/js/common.js"></script>
	<script src="../public/js/pagination.js"></script>
	<script id="carTpl" type="text/html">
		{{each list as value index}}
			<a onfocus="addMarquee(this)" onblur="removeMarquee(this)" href="{{value.url}}">
				<img src="{{value.img | defaultImg}}">
				<div class="title">{{value.title}}</div>
			</a>
		{{/each}}
	</script>
	<script>
		pagination({
			template_id: "carTpl",
			container_id: "car-list",
			size: 4,
			row: 4,
			total: json.total,
			items: json.items
		});
		var title = "";
		function addMarquee(obj){
			title = obj.children[1].innerHTML;
			if(title.length > 8){
				obj.children[1].innerHTML = "<marquee behavior='scroll' direction = 'left' scrollamount='5'>"+title+"</marquee>";
			}
		}
		function removeMarquee(obj){
			if(title.length > 8){
				obj.children[1].innerHTML = title;
			}
		}
	</script>
</body>
