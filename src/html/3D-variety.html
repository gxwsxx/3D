<body>
	<div id="header" class="header">
		<span id="nav0" class="recommend"></span>
		<span id="nav1" class="free"></span>
		<span id="nav2" class="sight active"></span>
		<span id="nav3" class="movie"></span>
		<span class="premiere hidden"></span>
	</div>
	<div id="variety-box" class="variety-box">
		<div id="variety-big" class="variety-big">
			<img src="" width="590" height="420" />
			<div class="variety-title">123132121</div>
		</div>
		<div class="variety-content">
			<div class="prev"></div>
			<div class="next"></div>

		</div>
	</div>
	<div id="footer" class="footer">

		<span id="footer1" class="back"></span>
		<span id="footer2" class="search"></span>
		<span id="footer3" class="my"></span>
		<span id="footer4" class="index"></span>
	</div>

	<div id="controller" class="controller">
		<div class="controller-nav">
			<a href="#" onfocus="addFocus('#nav0')" onblur="removeFocus('#nav0')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#nav1')" onblur="removeFocus('#nav1')"><img src="../public/images/dot.gif" /></a>

			<a href="#" onfocus="addFocus('#footer1')" onblur="removeFocus('#footer1')"><img src="../public/images/dot.gif" /></a>

			<a href="#" onfocus="addFocus('#footer3')" onblur="removeFocus('#footer3')"><img src="../public/images/dot.gif" /></a>
			<a href="#" onfocus="addFocus('#footer4')" onblur="removeFocus('#footer4')"><img src="../public/images/dot.gif" /></a>
		</div>
	</div>

	<script src="../public/js/common.js"></script>
	<script src="../public/js/pagination.js"></script>
	<script id="varietyTpl" type="text/html">
		{{each list as value i}}
			<a onfocus="showVarietyBig(this)" href="{{value.url}}">
				<img src="{{value.img | defaultImg:'../public/images/variety-default02.jpg'}}">
				<div class="hidden">{{value.title}}</div>
			</a>
		{{/each}}
	</script>
	<script>
		pagination({
			template_id: "varietyTpl",
			container_id: "variety-list",
			size: 6,
			row: 2,
			total: json.total,
			items: json.items
		});
		function showVarietyBig(obj){
			document.querySelector('#variety-big img').src = obj.children[0].src;
			addMarquee(obj);
		}
		function addMarquee(obj){
			title = obj.children[1].innerHTML;
			if(title.length > 21){
				title = "<marquee>"+title+"</marquee>";
			}
			document.querySelector('#variety-big .variety-title').innerHTML = title;
		}
	</script>
